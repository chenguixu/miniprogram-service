<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>全唐诗</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/index.css">
<link rel="stylesheet" href="../css/element-ui-index.css">
</head>
<body>
<div id="app">
	<div class="page">
		<div id="logo-search">
			<div id="logo">
				<img src="../images/logo.png" />
			</div>
			<div class="search">
				<el-input placeholder="诗人/诗句" v-model="keyWord" id="searchInput">
					<el-button slot="append" icon="el-icon-search" @click="searchPoem"></el-button>
					<i class="el-icon-close el-input__icon" slot="suffix" @click="searchClear"></i>
				</el-input>
			</div>
		</div>
		<div class="top">
			<div id="title">{{title}}</div>
			<div id="author">{{author}}	</div>
			<div id="space"></div>
			<div class="poem">
				<div class="box">
					<div id="poem-content" v-html="poem"></div>
				</div>
				<div class="box1">
					<div id="pre-next">
						<el-button type="info" round plain icon="el-icon-arrow-left" @click="preTang()" :disabled="preDisabled">上一首</el-button>
						<input id="inputPageNum" onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')" v-model="pageNum" @blur="inputTang" title="输入数字后点击空白处"></input>
						<el-button type="info" round plain icon="el-icon-arrow-right" @click="nextTang()" :disabled="nextDisabled">下一首</el-button>
						共{{total}}首
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="../vue/url.js"></script>
	<script src="../vue/vue.2.6.10.js"></script>
	<script src="../vue/element-ui-index.js"></script>
	<script src="../vue/axios.0.19.0.js"></script>
	<script src="../vue/index.js"></script>
</body>
</html>
